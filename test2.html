<body>

  <script>
    var userDatas = {
      foo: { "email": "example@example.com", "password": "foo", "messageDict": "" }
    };
    var receiveText = "login";
    function clicked() {
      var textStr;
      // 返信用メッセージを組み立てる
      if (userDatas["hoge"]) {
        if (userDatas["hoge"].messageDict == 'login') {

        } else if (receiveText == 'history') {
          //ユーザの１つ前のメッセージを返すhistoryコマンド
          if (userDatas["hoge"].messageDict != "") {
            textStr = userDatas["hoge"].messageDict;
          } else {
            textStr = "履歴なし"
          }
        }
      } else if (receiveText == '認証' || receiveText == 'login') {

        textStr = 'メールアドレスを入力してください';
        userDatas["hoge"] = { "email": "", "password": "", "messageDict": 'login' };
      } else {

      }

    }
